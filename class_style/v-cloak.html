<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Vue</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ message }}</h1>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello world"
        }
      });
    </script>
  </body>
</html>
