<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Welcom to Vue</h1>
        <p v-if="messages.count > 0">You have {{ messages.count }} messages.</p>
        <p v-else>No messages.</p>

        <p>
          I am :
          <i v-if="user.gender === 'male'">male</i>
          <i v-else-if="user.gender === 'female'">female</i>
          <i v-else></i>
        </p>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script src="/app.js"></script>
</html>
